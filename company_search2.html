<html>
<head>
<title>회사 검색</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="bsnscard_style.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/b5da7f7cfe.js" crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
<!--axios-->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script defer type="text/javascript" src="table_list2.js"></script>

</head>
<body>
	<header>
		<h2>부산광역시미래교육원 명함집</h2>
		<a href="person_search2.html">직원 검색</a>
	</header>
	<main  id="comMain">
     <!--페이지메뉴 타이틀-->   
    <h2 class="pageTitle">회사 검색</h2>
    			<!--검색조건 창-->
      <section class="searchBox">
				<div class="radioButton1">
         	<input type="radio" id="searchItem1" name="item" value="name">
        	<label for="searchItem1">회사명</label>
        	<input type="radio" id="searchItem2" name="item" value="contract_name">
        	<label for="searchItem2">계약명</label>        	
				</div>
		    <div class="searchValueArea">
				<input name="searchValue" id="searchValue" title="검색단어" class="inputTxt" type="text" value=""> 
				<button title="검색" class="btnSearch" onclick="javascript:searchEvent()"><i class="fas fa-search"></i>검색</button>
			  </div>
			</section>
			<!--검색결과 리스트-->
			<section class="tableList">
				<table class="comList">
					<thead>
						<tr>
							<th class="ListHead">선택박스</th>
							<th class="ListHead">ID</th>
							<th class="ListHead">회사명</th>
							<th class="ListHead">대표자명</th>
							<th class="ListHead">문서24</th>						
							<th class="ListHead">계약명</th>					
					</thead>
					<tbody>
           
					</tbody>
				</table>
			</section>
		<!--입력창-->
		<section class="inputBox">
			<form class="formInput">				
				<div class="inputItem">
          <label for="name">업체명</label>
          <input type="text" name="name" id="name" class="inputTxt" required>
        </div>        
				<div class="inputItem">
					<label for="alias">업체명별칭</label>
					<input type="text" name="alias" id="alias" class="inputTxt">
				</div>
				<div class="inputItem">
				<label for="address">업체주소</label>
				<input type="text" name="address" id="address" class="inputTxt">
				</div>				
				<div class="inputItem">
				<label for="ceo">대표자명</label>
				<input type="text" name="ceo" id="ceo" class="inputTxt">
				</div>
				<div class="inputItem">
				<label for="bsn_rgs_nmb">사업자등록번호</label>
				<input type="text" name="bsn_rgs_nmb" id="bsn_rgs_nmb" class="inputTxt" >
				</div>
				<div class="inputItem">
				<label for="is_doc24">문서24 가입여부</label>
				<input type="text" name="is_doc24" id="is_doc24" class="inputTxt" >
				</div>
				<div class="inputItem">
				<label for="business">계약명</label>
				<input type="text" name="business" id="business" class="inputTxt" >
				</div>
				<div class="inputItem">
				<label for="note">비고</label>
				<input type="text" name="note" id="note" class="inputTxt">
				</div>				
		</form>
		  <button title="신규" id="newBt" ><i class="fas fa-plus"></i>신규</button>
			<button title="저장" id="saveBt"><i class="far fa-save"></i>저장</button>
			<button title="삭제" id="deleteBt"><i class="fas fa-trash-alt"></i>삭제</button>
		
		</section>
	

</main>
</body>
</html>
